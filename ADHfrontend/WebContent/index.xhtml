<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
		<h:head>Tweet Management System</h:head>	  
		
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="TweetBody" />
			<h:inputText value="#{tweetcontroller.tweeter.tweetBody}"></h:inputText>
			
			<h:outputLabel></h:outputLabel>
			<h:commandButton value="Submit" action="#{tweetcontroller.addNewTweeter()}"></h:commandButton>
			<h:commandButton value="View tweets" action="#{tweetcontroller.viewTweets()}"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>View tweets</title>
</h:head>
<h:body>
	<h:dataTable id="books"
    columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
        rowClasses="list-row"
    styleClass="list-background"
    value="#{tweetcontroller.tweetList}"
    var="x">   

    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Timestamp" />
        </f:facet>
        <h:outputText value="#{x.timeStamp}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Message" />
        </f:facet>
        <h:outputText value="#{x.tweetBody}"/>
    </h:column>

</h:dataTable>
</h:body>
</html>
